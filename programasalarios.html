<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de salarios | Carlo barquero</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="stylecalcu.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="/imagenes/icons8-calculator-58.png" type="image/x-icon">
</head>
<body>
   <div class="mt-5 calculadora container flex-column   align-items-center rounded-3">
        <div class="row mb-3">
            <div class="col-12 text-center">
                <h1 id="titulo" class="m-3 text-light">Calculadora De salarios</h1>
                <img src="/imagenes/icons8-cash-100.png" alt="">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <form id="miFormulario">
                    <div class="mb-3 etiqueta">
                      <label for="nombre" class="form-label text-light">Nombre:</label>
                      <input type="text" class="form-control" id="nombre" placeholder="Ingrese un nombre">
                    </div>
                    <div class="mb-3 etiqueta">
                      <label for="salario" class="form-label text-light">Salario:</label>
                      <input type="number" min="1" max="20000" step="0.01" class="form-control" id="salario" placeholder="Q.">
                    </div>
                    <div class="mb-3 etiqueta">
                       <label for="antiguedad" class="form-label text-light">Tiempo a Laborar:</label> 
                       <input type="number" min="1" max="100" step="0" class="form-control" id="antiguedad" placeholder="Ingrese su tiempo a laborar">

                    </div>
                    <div class="mb-3 etiqueta">
                        <label for="horas" class="form-label text-light">Horas Extras:</label> 
                        <input type="number" min="1" max="100" step="0" class="form-control" id="horas" placeholder="Ingrese las Horas Extraordinarias">
 
                     </div>
                     
                     <button id="reloadButton" class="btn btn-success mb-3">Agregar Empleado</button>
                </form>
                
            </div>
        </div>
        <div class="row">
            <div class="col">
                <table class="table bg-light rounded-1 table-hover" id="tab1">
                    <thead class="text-center">
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Salario</th>
                        <th scope="col">Boleto</th>
                        <th scope="col">Horas Extras</th>
                        <th scope="col">Tiempo a laborar</th>
                      </tr>
                    </thead>
                    <tbody id="tablaresultados" class="text-center">
                    </tbody>
                  </table>
            </div>
        </div>
        <div class="row">
            <div class="col-4">
                <table class="table bg-light rounded-1 table-hover" id="tab2">
                    <thead class="text-center">
                      <tr>
                        <th scope="col">Promedio</th> 
                        <th scope="col">HorasTotales</th>
                      </tr>
                    </thead>
                    <tbody id="tablaresultados2" class="text-center">
                    </tbody>
                </table>
            </div>

        </div>
   </div>
</body>
<script src="calcu.js"></script>
</html>
