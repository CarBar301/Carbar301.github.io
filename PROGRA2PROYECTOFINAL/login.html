<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Learning</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="shortcut icon" href="assets/images/Iconopestana.png" type="image/x-icon">
    <title>Nexus Learning</title>

</head>
<body>
    <header></header>
    <main>
        <section id="banner-login" style="background-image: url(assets/images/pexels-jeshootscom-442574.jpg);">
            <div class="contenedor-login">
                <h1 class="titulos">Sign in</h1>
                <form  id="login"  action="" method="post">
                    <div class="contenedor-inputs">
                        <label for="correo"><img src="assets/images/iconouserlogin.png" alt=""></label>
                        <input type="text" placeholder="User"  id="correo"   name="email">
                    </div>
                    <div class="contenedor-inputs"> 
                        <label for="contraseña"><img src="assets/images/iconopassword.png" alt=""></label>
                        <input type="password" placeholder="Password" id="contra" name="pass">
                    </div>
                    <div id="registro">
                        <p>¿Aun no tienes cuenta?<a href="registro.html"><span>Registrate</span></a></p>
                    </div>
                    <button type="submit" class="boton-prueba">Sign in</button>
                    
                </form>
            </div>
        </section>
    </main>
    <footer></footer>
    


    <script src="js/login.js"></script>
    <script src="js/navbar.js"></script>
    <script src="js/footer.js"></script>
    
</body>
</html>
